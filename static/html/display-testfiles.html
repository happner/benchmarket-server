<div class='testfiles-panel' ng-class='{"testfiles-hidden": hideTestfiles()}'>
    <div ng-repeat='file in files'>
        <div class='testfiles-name' ng-click='toggleTestfile(file)'
             ng-class='{"testfiles-highlight": highlightTestfiles}'
             ng-mouseenter='highlightTestfiles=true' ng-mouseout='highlightTestfiles=false'>
             {{file.name}}
        </div>
        <display-tests></display-tests>
    </div>
</div>
