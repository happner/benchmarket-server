<div class='tests-panel' ng-class='{"tests-hidden": hideTests()}'>
    <div ng-repeat='test in tests'>
        <div class='tests-name' ng-click='toggleTests(test)'
             ng-class='{"tests-highlight": highlightTests}'
             ng-mouseenter='highlightTests=true' ng-mouseout='highlightTests=false'>
             {{test.name}}
         </div>
         <display-metrics></display-metrics>
    </div>
</div>
